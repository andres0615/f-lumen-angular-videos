<div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column">
  <div fxFlex="1 1 35%"></div>
  <div id="login-div" fxFlex="1 1 30%" class="mat-app-background">
    <div fxLayout="column">
      <div id="h1-div" fxFlex>
        <h1>Entrar</h1>
      </div>
      <div fxFlex>
        <form [formGroup]="loginForm" (ngSubmit)="login(loginForm.value)">
          <mat-form-field appearance="fill">
            <mat-label>Username</mat-label>
            <input
              formControlName="username"
              name="username"
              type="text"
              matInput
            />
            <mat-error *ngIf="loginForm.controls.username.errors?.required">
              Por favor ingrese el nombre de usuario
            </mat-error>
          </mat-form-field>

          <mat-form-field appearance="fill">
            <mat-label>Password</mat-label>
            <input
              formControlName="password"
              name="password"
              type="password"
              matInput
            />
            <mat-error *ngIf="loginForm.controls.password.errors?.required">
              Por favor ingrese el password
            </mat-error>
          </mat-form-field>

          <button
            mat-raised-button
            id="login-button"
            type="submit"
            color="primary"
          >
            Entrar
          </button>
        </form>
      </div>
      <br />
      <div fxFlex>Si aun no tienes una cuenta.</div>
      <br />
      <div fxFlex>
        <a
          mat-raised-button
          color="primary"
          [routerLink]="['/register']"
          href=""
          >Registrate</a
        >
      </div>
    </div>
  </div>
  <div fxFlex="1 1 35%"></div>
</div>

<div fxLayout="row" fxLayout.sm="column" fxLayout.xs="column" *ngIf="false">
  <div fxFlex="1 1 35%"></div>
  <div fxFlex="1 1 30%">
    <mat-card>

            <input

              Por favor ingrese el nombre de usuario

          </mat-form-field>

          <mat-form-field appearance="fill" fxFlex>

            <input
              formControlName="password"
              name="password"
              type="password"
              matInput
            />
            <mat-error *ngIf="loginForm.controls.password.errors?.required">
              Por favor ingrese el password
            </mat-error>

          <button
            mat-raised-button
            id="login-button"
            type="submit"
            color="primary"
            fxFlex

            Entrar
          </button>
        </form>
        <div fxFlex>Si aun no tienes una cuenta.</div>
        <a
