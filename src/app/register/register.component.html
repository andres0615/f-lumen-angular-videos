<div class="signup-container" fxLayout="row" fxLayoutAlign="center center">
  <mat-card class="signup-card">
    <div class="signup-header">
      <div fxLayout="row" fxLayoutAlign="center center">
        <div class="logo-circle">
          <mat-icon class="logo-icon">person_add</mat-icon>
        </div>
      </div>
      <h1 class="signup-title">Crear Cuenta</h1>
      <p class="signup-subtitle">Completa tus datos para registrarte</p>
    </div>

    <form [formGroup]="signupForm" (ngSubmit)="signup(signupForm.value)" class="signup-form" fxLayout="column">
      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Username</mat-label>
        <input matInput formControlName="username" type="text" />
        <mat-icon matPrefix>account_circle</mat-icon>
        <mat-error *ngIf="signupForm.get('username')?.hasError('required')">
          El nombre de usuario es obligatorio
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Password</mat-label>
        <input 
          matInput 
          formControlName="password" 
          [type]="hidePassword ? 'password' : 'text'" 
          placeholder="Crea una contraseña" 
        />
        <mat-icon matPrefix>vpn_key</mat-icon>
        <button 
          mat-icon-button 
          matSuffix 
          (click)="hidePassword = !hidePassword" 
          type="button" 
          [attr.aria-label]="'Mostrar contraseña'" 
          [attr.aria-pressed]="hidePassword"
        >
          <mat-icon>{{ hidePassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="signupForm.get('password')?.hasError('required')">
          La contraseña es obligatoria
        </mat-error>
      </mat-form-field>

      <mat-form-field appearance="outline" class="full-width">
        <mat-label>Confirmar Password</mat-label>
        <input 
          matInput 
          formControlName="confirmPassword" 
          [type]="hideConfirmPassword ? 'password' : 'text'" 
          placeholder="Confirma tu contraseña" 
        />
        <mat-icon matPrefix>vpn_key</mat-icon>
        <button 
          mat-icon-button 
          matSuffix 
          (click)="hideConfirmPassword = !hideConfirmPassword" 
          type="button" 
          [attr.aria-label]="'Mostrar contraseña'" 
          [attr.aria-pressed]="hideConfirmPassword"
        >
          <mat-icon>{{ hideConfirmPassword ? 'visibility_off' : 'visibility' }}</mat-icon>
        </button>
        <mat-error *ngIf="signupForm.get('confirmPassword')?.hasError('required')">
          Debes confirmar tu contraseña
        </mat-error>
        <mat-error *ngIf="signupForm.get('confirmPassword')?.hasError('passwordMismatch')">
          Las contraseñas no coinciden
        </mat-error>
      </mat-form-field>

      <button mat-flat-button color="primary" type="submit" class="signup-button">
        <mat-icon>how_to_reg</mat-icon>
        Crear Cuenta
      </button>

      <div class="login-link" fxLayout="row" fxLayoutAlign="center center">
        ¿Ya tienes una cuenta? <a href="" [routerLink]="['/login']">Inicia sesión</a>
      </div>
    </form>
  </mat-card>
</div>
