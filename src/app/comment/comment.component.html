<mat-card class="comment-card">
  <div class="comment-container" fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="1rem">
    
    <!-- Avatar -->
    <div class="comment-avatar" fxFlex="50px">
      <!-- <mat-icon>account_circle</mat-icon> -->
      <a [routerLink]="['/channel/' + comment.user_id + '/videos']">
        <img src="{{ comment.user_photo }}" />
      </a>
    </div>

    <!-- Main Content -->
    <div class="comment-content" fxFlex>
      <!-- Header -->
      <div class="comment-header" fxLayout="row" fxLayoutAlign="start center">
        <a [routerLink]="['/channel/' + comment.user_id + '/videos']" class="username-link">
          <span class="username">{{ comment.username }}</span>
        </a>
        <!-- <span class="username">Username</span> -->
        <!-- <span class="timestamp">2 hours ago</span> -->
      </div>
      <div class="comment-header" fxLayout="row" fxLayoutAlign="start center">
        <!-- <span class="username">Username</span> -->
        <span class="timestamp">{{ comment.comment_ago }}</span>
      </div>

      <!-- Comment Text -->
      <div class="comment-text">
        {{ comment.comment }}
      </div>

      <!-- Actions -->
      <!-- <div class="comment-actions" fxLayout="row" fxLayoutGap="1rem">
        <button mat-button class="comment-button">Like</button>
        <button mat-button class="comment-button">Dislike</button>
      </div> -->

      <div fxFlex>
        <div fxLayout="row">
          <div fxFlex="1 1 27%" fxFlex.sm="1 1 40%" fxFlex.xs="1 1 40%">
            <app-like-comment
              [userId]="userId"
              [commentId]="comment.id"
              *ngIf="authService.isLoggedIn()"
            ></app-like-comment>
            <app-like-comment
              [commentId]="comment.id"
              *ngIf="!authService.isLoggedIn()"
            ></app-like-comment>
          </div>
        </div>
      </div>
    </div>
  </div>
</mat-card>
