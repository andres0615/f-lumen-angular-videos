<mat-card class="comment-card">
  <div class="comment-container" fxLayout="row" fxLayoutAlign="start stretch" fxLayoutGap="1rem">
    
    <!-- Avatar -->
    <div class="comment-avatar">
      <mat-icon>account_circle</mat-icon>
    </div>

    <!-- Main Content -->
    <div class="comment-content" fxFlex>
      <!-- Header -->
      <div class="comment-header" fxLayout="row" fxLayoutAlign="start center">
        <span class="username">Username</span>
        <!-- <span class="timestamp">2 hours ago</span> -->
      </div>
      <div class="comment-header" fxLayout="row" fxLayoutAlign="start center">
        <!-- <span class="username">Username</span> -->
        <span class="timestamp">2 hours ago</span>
      </div>

      <!-- Comment Text -->
      <div class="comment-text">
        This is an example of a comment styled according to the design guidelines of LA Videos. The layout is clean, minimal, and uses soft tones with proper spacing and flat design principles.
      </div>

      <!-- Actions -->
      <div class="comment-actions" fxLayout="row" fxLayoutGap="1rem">
        <button mat-button class="comment-button">Like</button>
        <button mat-button class="comment-button">Dislike</button>
      </div>
    </div>
  </div>
</mat-card>
