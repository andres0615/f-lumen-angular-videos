<mat-progress-bar
  *ngIf="loadingPageService.getLoading()"
  mode="indeterminate"
  color="warn"
></mat-progress-bar>
<app-top-bar></app-top-bar>

<div class="container">
  <div class="flex-container" fxLayout="{{ layoutAlign }}">
    <div class="child-1" fxFlex="1 1 2%"></div>
    <div class="child-2" fxFlex="1 1 96%">
      <router-outlet></router-outlet>
    </div>
    <div class="child-3" fxFlex="1 1 2%"></div>
  </div>

  <router-outlet name="full-width"></router-outlet>
</div>
