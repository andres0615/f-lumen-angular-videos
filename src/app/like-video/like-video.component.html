  <!-- #region Design 2 -->

  <mat-button-toggle-group name="favoriteColor" aria-label="Favorite Color"
  id="button-group" *ngIf="false" >
    <mat-button-toggle value="red" id="video-like-button" >
      <mat-icon>
        {{ likeVideo === true ? "thumb_up_alt" : "thumb_up_off_alt" }}
      </mat-icon>
      &nbsp;{{ videoLikes }}
    </mat-button-toggle>
    <mat-button-toggle value="green" id="video-dislike-button">
      <mat-icon>
        {{ dislikeVideo === true ? "thumb_down_alt" : "thumb_down_off_alt" }}
      </mat-icon>
      &nbsp;{{ videoDislikes }}
    </mat-button-toggle>
  </mat-button-toggle-group>

   <!-- #endregion  -->

   <!-- #region new design -->

  <div class="video-reaction-container">
    <mat-button-toggle-group name="videoReaction" aria-label="Video Reaction" 
      [multiple]="false" class="reaction-toggle-group">
      <mat-button-toggle value="like" class="like-button" 
        [class.active]="likeVideo" (change)="likeClick()" [checked]="likeVideo" >
        <mat-icon>thumb_up</mat-icon>
        <span class="reaction-count">{{videoLikes}}</span>
      </mat-button-toggle>
      <mat-button-toggle value="dislike" class="dislike-button" 
        [class.active]="dislikeVideo" (change)="dislikeClick()" [checked]="dislikeVideo">
        <mat-icon>thumb_down</mat-icon>
        <span class="reaction-count">{{videoDislikes}}</span>
      </mat-button-toggle>
    </mat-button-toggle-group>
  </div>

   <!-- #endregion  -->

</div>
