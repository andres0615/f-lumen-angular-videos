<div fxLayout="row">
  <div fxFlex>
    <a mat-raised-button color="primary" [routerLink]="['upload']">
      Subir video
    </a>
  </div>
</div>

<br />

<table mat-table #videosTable [dataSource]="videos" class="mat-elevation-z8">
  <ng-container matColumnDef="video">
    <th mat-header-cell *matHeaderCellDef>Video</th>
    <td
      id="video-td"
      style="width: 45%"
      [ngStyle.xs]="{ padding: 0 }"
      mat-cell
      *matCellDef="let element"
    >
      <app-thumbnail-video-theme-one
        [video]="element"
        [titleColor]="'#fff'"
      ></app-thumbnail-video-theme-one>
    </td>
  </ng-container>

  <ng-container matColumnDef="created_at">
    <th mat-header-cell *matHeaderCellDef>Fecha</th>
    <td mat-cell *matCellDef="let element">{{ element.created_at }}</td>
  </ng-container>

  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef>Edit</th>
    <td mat-cell *matCellDef="let element">
      <div fxLayout="column" id="action-buttons-layout">
        <div fxFlex>
          <a
            mat-raised-button
            color="primary"
            [routerLink]="['edit/' + element.id]"
          >
            Editar
          </a>
        </div>
        <div fxFlex>
          <button
            (click)="deleteVideo(element.id)"
            mat-raised-button
            color="primary"
          >
            Eliminar
          </button>
        </div>
        <div fxFlex></div>
      </div>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
