<div *ngFor="let row of rowsVideos" class="flex-container" fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" >
  <div *ngFor="let video of row" class="videos-component-video" fxFlex >
    <div fxLayout="row">
      <a [routerLink]="['/video/' + video.id]" class="thumbnail" ><img src="{{ video.thumbnail }}" /></a>
    </div>
    <div fxLayout="row">
      <a [routerLink]="['/video/' + video.id]">{{ video.title }}</a>
    </div>
    <br />
  </div>
</div>
