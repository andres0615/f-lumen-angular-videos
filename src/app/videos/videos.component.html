  class="flex-container"
  fxLayout="row"
  fxLayout.xs="column"
  fxLayout.sm="column"
>
  <div *ngFor="let video of row" class="videos-component-video" fxFlex>
    <app-thumbnail-video-theme-one [video]="video">
    </app-thumbnail-video-theme-one>
  </div>
</div>
