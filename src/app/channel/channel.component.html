<div fxLayout="column" style="background-color: #5a5a5a">
  <div fxFlex>
    <div fxLayout="row">
      <div fxFlex="1 1 3%"></div>

      <div fxFlex="1 1 94%">
        <div fxLayout="row" fxLayoutAlign="none center">
          <div fxFlex="1 1 8%">
            <img id="user-photo" src="{{ user.photo }}" />
          </div>

          <div
            class="channel-username-div"
            fxFlexAlign="center center"
            fxFlex="1 1 60%"
          >
            <div fxLayout="column">
              <div fxFlex>
                <h1>{{ user.username }}</h1>
              </div>
            </div>
          </div>

          <div fxFlex>
            <button mat-raised-button color="primary">
              ADMINISTRAR VIDEOS
            </button>
          </div>
        </div>
      </div>

      <div fxFlex="1 1 3%"></div>
    </div>
  </div>

  <div fxFlex>
    <mat-tab-group animationDuration="0ms">
      <mat-tab label="Videos">
        <div style="background-color: #fff">
          <router-outlet></router-outlet>
        </div>
      </mat-tab>
      <!-- <mat-tab label="Listas de reproduccion">
        <router-outlet></router-outlet>
      </mat-tab> -->
    </mat-tab-group>
  </div>
</div>
