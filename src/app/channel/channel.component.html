<div fxLayout="column" id="channel-header" class="mat-app-background">
  <div id="channel-user-data" fxFlex>
    <div fxLayout="row">
      <div fxFlex="1 1 3%"></div>

      <div fxFlex="1 1 94%">
        <div fxLayout="row" fxLayoutAlign="none center">
          <div fxFlex="1 1 8%" fxFlex.xs="1 1 15%">
            <img id="user-photo" src="{{ user.photo }}" />
          </div>

          <div
            class="channel-username-div"
            fxFlexAlign="center center"
            fxFlex="1 1 60%"
          >
            <div fxLayout="column">
              <div fxFlex>
                <h1>{{ user.username }}</h1>
              </div>
            </div>
          </div>

          <div fxFlex>
            <a
              [routerLink]="['/settings/videos']"
              *ngIf="adminVideosButton"
              mat-raised-button
              color="primary"
            >
              ADMINISTRAR VIDEOS
            </a>
          </div>
        </div>
      </div>

      <div fxFlex="1 1 3%"></div>
    </div>
  </div>

  <div fxFlex>
    <div fxLayout="row">
      <div fxFlex="1 1 3%"></div>
      <div fxFlex="1 1 94%">
        <nav mat-tab-nav-bar>
          <a
            mat-tab-link
            *ngFor="let link of links"
            (click)="activeLink = link.link"
            [active]="activeLink == link.link"
          >
            {{ link.label }}
          </a>
        </nav>
      </div>
      <div fxFlex="1 1 3%"></div>
    </div>
  </div>
</div>

<br />

<div fxLayout="column">
  <div fxFlex>
    <div fxLayout="row">
      <div fxFlex="1 1 3%"></div>
      <div fxFlex="1 1 94%">
        <router-outlet></router-outlet>
      </div>
      <div fxFlex="1 1 3%"></div>
    </div>
  </div>
</div>
