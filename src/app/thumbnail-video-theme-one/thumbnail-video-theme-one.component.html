<div fxLayout="column" class="videos-component-video">
  <div fxFlex>
    <a [routerLink]="['/video/' + video.id]" class="thumbnail">
      <img src="{{ video.thumbnail }}" />
    </a>
  </div>
  <div fxFlex>
    <a [ngStyle]="{ color: titleColor }" [routerLink]="['/video/' + video.id]">
      {{ video.title }}
    </a>
  </div>
</div>
